<ion-header>
  <ion-toolbar>
    <ion-title>
      ¡Bienvenido!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
    <ion-list>    
      <ion-item>        
        <ion-label position="floating">Nombre de Usuario:</ion-label>
        <ion-input type="text" value="" id="username"></ion-input>          
      </ion-item>      

      <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" value="" id="password"></ion-input>          
      </ion-item>      
    </ion-list>

    <div padding>
        <ion-button class="button-block" color="primary" (click)="Encender()"> Encender LED</ion-button>
        <ion-button class="button-block" color="primary" id="login">Iniciar Sesión</ion-button>      
    </div>
    
</ion-content>
