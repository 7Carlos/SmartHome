<ion-header>
  <ion-toolbar>
    <ion-title>
      ¡Bienvenido!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
  <form [formGroup]="myForm" (ngSubmit)="Login()">
    <ion-list>    
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>        
        <ion-label position="floating">Nombre de Usuario:</ion-label>
        <ion-input type="text" placeholder="Nombre" formControlName="username"></ion-input>          
      </ion-item>      

      <ion-item>
          <ion-icon name="lock" item-start></ion-icon>        
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" placeholder="Nombre" formControlName="password"></ion-input>          
      </ion-item>      
    </ion-list>

    <div padding>
        <ion-button class="button-block" color="primary" (click)="Encender()"> Encender LED</ion-button>
        <ion-button class="button-block" color="primary" (click)="Apagar()"> Apagar LED</ion-button>
        <ion-button class="button-block" color="secondary" (click)="MandarCorreo()"> Mandar correo</ion-button>
        <ion-button class="button-block" color="primary" type="submit" >Iniciar Sesión</ion-button>  
        <ion-button class="button-block" color="primary" routerLink="/menu">MENU</ion-button>      
    </div>
  </form>
</ion-content>
